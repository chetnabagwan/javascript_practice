<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date object</title>
</head>
<body>
    <div id ="output">Date object </div>
    <script>
        var d = new Date();
        var s =  d.toString();
        document.getElementById('output').innerHTML += d;
        console.log(s);
        var r = d.toDateString();
        console.log(r);
        var u = d.toUTCString();
        console.log(u);
        var i = d.toISOString();
        console.log(i);
        // setDate(),month,year....
    </script>
</body>
</html>
