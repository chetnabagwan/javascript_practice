<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String replace method</title>
</head>
<body>
    <div id="message">String Replace</div>
    <input type="text" id = "str">
    <input type="button" value="Replace" onclick="action()"> 
    <script>
        var b = document.getElementById('message');
        var holder = "Replace";
        function action(){
            var m = document.getElementById('str').value;
            var a = b.innerText;
            a = a.replace(holder,m);
            holder = m;
            b.innerText = a;
        }
    </script>
</body>
</html>
