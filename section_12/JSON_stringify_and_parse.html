<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON stringify and Parse</title>
</head>
<body>
    <div id="output">JSON = JavaScript Object Notation</div>
    <script>
        var myObj = {
            "message":"Hello world",
            "count" : 1,
            "secret" : "JavaScript"
        };
        var myStr = JSON.stringify(myObj);

        if(localStorage.getItem('msg')){
            var myObj2 = JSON.parse(localStorage.getItem('msg'));
            document.getElementById('output').innerHTML = myObj2.message + '<br>' + myObj2.count + '<br>' + myObj2.secret;
            myObj2.count = Number(myObj2.count)+1;
            console.log(myObj2.count );
            myObj = {
                "message":"Updated",
                "count":myObj2.count,
                "secret":"Javascript2"
            };

            myStr = JSON.stringify(myObj);
        }
        localStorage.setItem('msg',myStr);
    </script>
</body>
</html>
