<!-- to get user's current position/location -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    <div id ="output">Get your position</div>
    <script>

        window.onload = init;

        function init(){
            navigator.geolocation.getCurrentPosition(placeMap);
        }
        function placeMap(data){
            console.dir(data);
        }

    </script>
</body>
</html>
