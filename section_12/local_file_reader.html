<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>

    </style>
</head>

<body>
    <div id="output">Local file reader</div>
    <input type="file" multiple onchange="readFiles(this.files)">
    <div id="message"></div>
    <script>
        var message = document.getElementById('message');
        if (window.FileReader) {
            message.innerHTML = "file reader is available";
        }
        else {
            message.innerHTML = "file reader NOT available";
        }

        function readFiles(files) {
            for (var x = 0; x < files.length; x++) {
                var fReader = new FileReader();
                var fileName = files[x].name;
                fReader.onload = function (e) {
                    message.innerHTML += '<br>' + fileName;
                    message.innerHTML += '<br>' + e.target.result;
                }
                fReader.readAsText(files[x]);
            }
        }
    </script>
</body>

</html>
