<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookies</title>
</head>
<body>
    <div id ="output">JS cookies</div>
    <script>
        function createCookie(name,value,days){
            var e ="";
            if(days){
                var d = new Date();
                d.setTime(d.getTime() + (days*24*60*60*1000));
                e = "; expires="+d.toUTCString();
            }
            document.cookie = name+"="+value+e+";path=/";
        }

        function rCookie(name) {
            var p = name + "=";
            var c = document.cookie.split('; ');
            for (var x = 0; x < c.length; x++) {
                //var t = c[x].charAt(0) == ' ' ? c[x].substring(1)   : c[x];
                // var t = c[x].trim();
                // var t = c[x].replace(/^\s+|\s+$/gm, '');
                if (c[x].indexOf(p) == 0) {
                    return c[x].substring(p.length);
                }
            }
            return "";
        }
        function dCookie(name) {
            createCookie(name, "", -1);
        }
        var myCookie = rCookie('login');
    </script>
</body>
</html>
