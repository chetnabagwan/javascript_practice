<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">Else if statements</div>
    <script>
        var num = 10;
        var output = document.getElementById("output");

        if(num>5){
            output.innerHTML = "greater than 5";
        }else if(num==5){
            output.innerHTML = "equal to 5";
        }else{
            output.innerHTML = "smaller than 5";
        }
        
    </script>
    
</body>
</html>
