<!-- JSON is widely used data format to transfer data across the 
    internet. It's the primary way to communicate data between 
    different applications -->

    <!-- jsonlint.com = tells us whether the json is in valid format or not. -->
    <!-- myjson.com = it allows us to create an online valid json file -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON</title>
    </head>
    <body>
        <script>
            var obj1 = {"first" : "Ram"};
            var obj2 = {first:"Shyam"}; 
            console.log(obj1);
            console.log(obj2);
            // both obj1 and obj2 looks identical they are very similar,
            //  but when we check them through a JSON linter we can know which is valid JSON and which is not.

            // In JS, they are going to work interchangeably.
          
        </script>
        
    </body>
    </html>
