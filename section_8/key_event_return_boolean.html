<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- event.target = The target property returns the element where the event occured.
    event.key = The key property returns the key that was pressed when the event occured. -->
    
    <div id = "wrapper">Check Key event number or character</div>
    <input type ="text" name ="myNum" onkeypress="return numCheck()" onpaste = "return false">
    <script>
        function numCheck(){
            message(!isNaN(event.key));
            return !isNaN(event.key);
        }
        function message(m){
            document.getElementById('wrapper').innerHTML = m;
        }
    </script>
</body>
</html>
