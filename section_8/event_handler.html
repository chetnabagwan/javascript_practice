<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handler</title>
    <!-- We don't need the javascript functions(like onclick, etc) sitting within our HTML-->
</head>
<body>
    <div id="wrapper">Page 1</div>
    <form name="myForm">
        <input type="button" id="id1" value="click 1">
        <input type="button" id="id2" value="click 2"> </form>
        <script>
            var output = document.getElementById('wrapper');
            document.getElementById('id1').onclick = myFunc1;
            document.getElementById('id2').onclick = myFunc2;


            function myFunc1(){
                this.value = "Clicked 1";
            }

            function myFunc2(){
                this.value = "Clicked 2";
            }
        </script>
</body>
</html>
