<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator object</title>

    <!-- Navigator object is everything about the browser,gives info
        such as what browser you are using,cookies are enabled or not,
        your geo location, language, user-agent -->
</head>
<body>
    <div id="wrapper">User agent from Navigator object : </div>
</body>
<script>
    var output = document.getElementById("wrapper");
    output.innerHTML += navigator.userAgent; 

</script>
</html>
