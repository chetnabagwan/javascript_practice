<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event target form content</title>
</head>
<body>
    <div id="wrapper">Page</div>

    <form>First Name:<input type="text" name = "n1" value="John" onchange = "func()"><br>
          Last Name:<input type="text" name = "n2" value="Smith" onblur = "func()"><br>
          <input type="button" onclick="sendInfo()" value = "Submit">
    </form>
    <script>
        // if any type of event occurs it will be considered as event object like in mouse event and after that we can have that info from target, then parentElement and then the children can be accessed.
        function func(){
            var p = event.target;
            if(p.name == "n1"){
                msg("First name changed to " +p.value);

            }else{
                msg("Last name changed to "+p.value)
            }
        }
        function sendInfo(){
            var p = event.target.parentElement;
            msg("Welcome " + p.n1.value + " " + p.n2.value);
        }
        function msg(m){
            document.getElementById('wrapper').innerHTML = m;
        }
    </script>
    
</body>
</html>
