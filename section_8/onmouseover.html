<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On mouse over</title>
</head>
<body>
    <div id="wrapper">hover over me</div>

    <script>
        var output = document.getElementById('wrapper').onmouseover = moveFunc;
        let x=0;
        function moveFunc(){
            document.getElementById("wrapper").innerHTML = x += 1;
        }
    </script>
    
</body>
</html>
