<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location object</title>
</head>
<body>
    <div id="wrapper">Hello world</div>
    <input type = "text" id ="url" name ="url" value = "http://www.google.com">
    <input type = "button" onclick = "goUrl()" value = "Go to a URL">
    <script>
        var output = document.getElementById('wrapper');
        function goUrl(){
            var url = document.getElementById('url').value;
            window.location = url;
        }

    </script>
</body>
</html>
