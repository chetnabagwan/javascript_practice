<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt and DOM</title>
</head>
<body>
    <div id = "output">Hello World</div>
    <script>
        var val = prompt("name");
        var output = document.getElementById('output');
        output.innerText = val;
    </script>
    
</body>
</html>
