<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>
<body>
    <script>
        //defining function using function keyword.
        function greeting(){
            console.log("Hello everyone!");
            return "Greetings!";
        }
        //calling the function and storing its response into a variable
        var a = greeting();
        console.log(a);
    </script>
    
</body>
</html>
