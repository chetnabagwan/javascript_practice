<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of loop</title>
</head>
<body>
    <script>
        // for of loops through the values of an iterable object.
        const cars = ["BMW", "Volvo", "Mini"];
        for(var x of cars){
            console.log(x);
        }

    </script>
    
</body>
</html>
