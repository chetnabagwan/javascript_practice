<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooping List Array</title>
</head>
<body>
    <Script>
        var shoppingList = [];
        var noOfItems = prompt("How many items you want to add in list?");
        for(var x=0;x<noOfItems;x++){
            var item = prompt("What do you want to add?");
            shoppingList.push(item);
        }
        console.log(shoppingList);
    </Script>
    
</body>
</html>
