<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <script>
        for(var x=0;x<10;x++){
            if(x==6){
                break;
            }
            if(x==4){
                continue;
            }
            console.log(x);
        }
    </script>
    
</body>
</html>
