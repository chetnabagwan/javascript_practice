<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        var x = 0;
        while(x<10){
            x++;
            console.log(x);
        }
    </script>
</body>
</html>
