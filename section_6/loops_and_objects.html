<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Objects</title>
</head>
<body>
    <script>
        var names = {a:"john", b:"mike", c:"smith"};
        for(var x in names){
            console.log(x + " : " + names[x]);
        }
    </script>
    
</body>
</html>
