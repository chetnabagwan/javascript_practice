<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <script>
        //for in loops through the properties of an object
        const person = {fname:"John", lname:"Doe", age:25};
        for(var x in person){
            console.log(x + " : " + person[x]);
        }

    </script>
    
</body>
</html>
