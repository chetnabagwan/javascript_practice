<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <script>
        var x = 0;
        do{
            x++;
            console.log(x); 
        }
        while(x<10);  
    </script>
</body>
</html>
