<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        for(var x=0; x<10; x++){
            if(x%2==0){
                console.log(x + " is Even number!");
            }
            else{
                console.log(x + " is Odd number!");
            }
        }
    </script>
</body>
</html>
